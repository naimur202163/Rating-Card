<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rating Star Components</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="card card-rating-state">
      <figure class="card_figure-star">
        <img
          src="https://blackpachamame.github.io/desaf%C3%ADos-frontendmentor/interactive-rating-component/images/icon-star.svg"
          alt=""
        />
      </figure>
      <h1 class="card_h1">How did we do?</h1>
      <p class="card_p">
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>

      <div class="card-container-rating">
        <button class="card_button-rating">1</button>
        <button class="card_button-rating">2</button>
        <button class="card_button-rating">3</button>
        <button class="card_button-rating">4</button>
        <button class="card_button-rating">5</button>
      </div>
      <button class="card_button-submit">SUBMIT</button>
    </div>
  </body>
</html>
